<!DOCTYPE html>
<html>
    <head>
        <title>booty-copy demo</title>
        <meta charset="UTF-8">
        <script src="booty-copy.js"></script>
    </head>
    <body>
        <div>
            <h1>Copy the text of a html element without defining a target</h1>
            <div>
                <div>
                    <p id="some-text">Hello World #1</p>
                </div>
                <div>
                    <button class="booty-copy" data-booty-copy-target-id="some-text">
                      copy content of some-text
                    </button>
                </div>
            </div>
        </div>
        <div>
            <h1>Copy the text of a html element without defining a target</h1>
            <div>
                Hello World #2
                <button class="booty-copy">
                    copy
                </button>
            </div>
        </div>
    </body>
</html>
